sensors:
  - sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater   # Plugin to create octmap from PointCloud2 data (do not change)
    point_cloud_topic: /joint_cameras_point_cloud                   # Topic to which the PointCloud2 data is being publish.
    max_range: 3.0                                                  # Max range for considering cloud point for voxelization (distance of point to camera origin)
    point_subsample: 1                                              
    padding_offset: 0.3                                             # Size of the padding in cm
    padding_scale: 1.0                                              # Scale of padding 
    filtered_cloud_topic: /point_cloud/self_filtered              # Topic to which the self filtered cloud will be publihed (Cloud data without points belogning to robot geometies)
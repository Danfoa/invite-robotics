csda10f:
  csda10f_r1_controller:
    type: position_controllers/JointTrajectoryController
    joints:        
        - arm_left_joint_1_s   
        - arm_left_joint_2_l
        - arm_left_joint_3_e
        - arm_left_joint_4_u
        - arm_left_joint_5_r
        - arm_left_joint_6_b
        - arm_left_joint_7_t            
    constraints:
        goal_time: 0.6
        stopped_velocity_tolerance: 0.05
        arm_left_joint_1_s: {trajectory: 0.1, goal: 0.1}   
        arm_left_joint_2_l: {trajectory: 0.1, goal: 0.1}
        arm_left_joint_3_e: {trajectory: 0.1, goal: 0.1}
        arm_left_joint_4_u: {trajectory: 0.1, goal: 0.1}
        arm_left_joint_5_r: {trajectory: 0.1, goal: 0.1}
        arm_left_joint_6_b: {trajectory: 0.1, goal: 0.1}
        arm_left_joint_7_t: {trajectory: 0.1, goal: 0.1}
    stop_trajectory_duration: 0.5
    state_publish_rate:  25
    action_monitor_rate: 10

  csda10f_r2_controller:
    type: position_controllers/JointTrajectoryController
    joints:        
        - arm_right_joint_1_s
        - arm_right_joint_2_l
